<md-autocomplete md-selected-item="Address.Address"
 md-search-text="pAutoCtrl.searchText"
 md-selected-item="pAutoCtrl.selected"
 md-items="place in pAutoCtrl.SearchForAddress(pAutoCtrl.searchText)"
 md-selected-item-change="pAutoCtrl.getSelected(place)"
   md-item-text="place.description"
    md-floating-label="כתובת" dir="rtl">
    <span md-highlight-text="searchText">{{place.description}}</span>
</md-autocomplete>
